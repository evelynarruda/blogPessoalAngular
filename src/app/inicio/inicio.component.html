<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#novaPostagem">Abrir modal</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nova Postagem</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="titulo" class="col-form-label">Título</label>
            <input type="text" class="form-control" id="titulo" placeholder="Digite o título">
          </div>
          <div class="form-group">
            <label for="texto" class="col-form-label">Texto</label>
            <textarea name="texto" id="texto" rows="3" class="form-control" id="texto"></textarea>
          </div>

          <div class="form-group">
            <label for="tema" class="col-form-label">Escolha um tema ou<a href="">Cadastre um novo</a>: </label>
            <select name="tema" id="tema" class="form-control" id="texto">
              <option value="">Temas</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success">Publicar</button>
      </div>
    </div>
  </div>
